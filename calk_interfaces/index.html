<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALK</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="calk">
            <div class="place_calk">
                <label for="input">Enter your name:</label>
                <input type="number" class="input" name="quantity" min="1" max="100">
                
            </div>

            <div class="buttons">
                <div class="container">
                    <div class="delete_all button">C</div>
                    <div class="delete button"></div>
                    <div class="op_percent button"></div>
                    <div class="divide button"></div>
                </div>

                <div class="container">
                    <div class="number_7 button"></div>
                    <div class="number_8 button"></div>
                    <div class="number_9 button"></div>
                    <div class="multiply button"></div>
                </div>

                <div class="container">
                    <div class="number_4 button"></div>
                    <div class="number_5 button"></div>
                    <div class="number_6 button"></div>
                    <div class="minus button"></div>
                </div>

                <div class="container">
                    <div class="number_1 button"></div>
                    <div class="number_2 button"></div>
                    <div class="number_3 button"></div>
                    <div class="plus button"></div>
                </div>

                <div class="container">
                    <div class="plus_or_minus button"></div>
                    <div class="number_0 button"></div>
                    <div class="dot_float button"></div>
                    <div class="evenly button"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
