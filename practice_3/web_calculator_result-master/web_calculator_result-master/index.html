    <!-- End SVG -->
    <div class="wrapper">
        <!-- Экран -->
        <div class="screen">
            <!-- Пример истории -->
            <div class="history">
                <div class="history__operation">
                    <span class="history__number">1 500</span>
                    <span class="history__operator">*</span>
                    <span class="history__number">2</span>
                </div>
                <div class="history__result">
                    <span class="history__operator">=</span>
                    <span class="history__number">3 000</span>
                </div>
            </div>
            <!-- Вычисления -->
            <div class="history history_current">
                <div class="history__operation">
                    <span class="history__number">1</span>
                    <span class="history__operator">+</span>
                    <span class="history__number">9 999</span>
                </div>
                <div class="history__result">
                    <span class="history__operator">=</span>
                    <span class="history__number">10 000</span>
                </div>
            </div>
        </div>
        <!-- End Экран -->
        <!-- Клавиатура -->
        <div class="keyboard">
            <button class="button button_border-smooth-left-top"
                data-action="clear-all">
                <span>AC</span>
            </button>
            <button class="button button_text-primary"
                data-action="backspace">
                <svg><use xlink:href="#button-backspace"></use></svg>
            </button>
            <button class="button button_text-primary"
                data-action="percent">
                <svg><use xlink:href="#button-percent"></use></svg>
            </button>
            <button class="button button_text-primary button_border-smooth-right-top"
                data-action="divide">
                <svg><use xlink:href="#button-divide"></use></svg>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="7">
                <span>7</span>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="8">
                <span>8</span>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="9">
                <span>9</span>
            </button>
            <button class="button button_text-primary"
                data-action="multiple">
                <svg><use xlink:href="#button-multiple"></use></svg>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="4">
                <span>4</span>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="5">
                <span>5</span>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="6">
                <span>6</span>
            </button>
            <button class="button button_text-primary"
                data-action="minus">
                <svg><use xlink:href="#button-minus"></use></svg>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="1">
                <span>1</span>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="2">
                <span>2</span>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="3">
                <span>3</span>
            </button>
            <button class="button button_text-primary"
                data-action="plus">
                <svg><use xlink:href="#button-plus"></use></svg>
            </button>
            <button class="button button_text-primary"
                data-action="plus-minus">
                <svg><use xlink:href="#button-plus-minus"></use></svg>
            </button>
            <button class="button button_dark"
                data-action="number" data-digit="0">
                <span>0</span>
            </button>
            <button class="button"
                data-action="point">
                <svg><use xlink:href="#button-point"></use></svg>
            </button>
            <button class="button button_primary"
                data-action="equals">
                <svg><use xlink:href="#button-equals"></use></svg>
            </button>
        </div>
        <!-- End Клавиатура -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
